<!DOCTYPE html>
<html lang="en">

<head>
    <title>TemperatureConverter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tempconverter.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="card-container d-flex flex-column justify-content-center">
            <h1 class="heading">Temperature Converter</h1>
            <p class="description">Converts the temperature from Celsius <sup>o</sup>C to Fahrenheit <sup>o</sup>F</p>
            <div class="degrees-container">
                <label for="degrees" class="degrees-text">Degrees</label>
                <input type="text" id="degrees" class="input-box">
                <br />
                <div>
                    <button class="convert-button" id="fahrenheitBtn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
                    <p class="input-box" id="fahrenheitValue"></p>
                </div>
                <div>
                    <button class="convert-button" id="celsiusBtn" onclick="convertToCelsius()">Convert to Celsius</button>
                    <p class="input-box" id="celsiusValue"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="tempconverter.js"></script>
</body>

</html>
